<!-- base_generic.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}!</p>  <!-- Link to logout -->
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}
    {% if user.is_authenticated %}
    <a href="{% url 'users:user_logout' %}">Logout</a>
    {% endif %}
</body>
</html>
